<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echo Pulse: Origins</title>
    <style>
        :root {
            --bg-color: #050508;
            --primary-color: #00f2ff;
            --secondary-color: #7000ff;
            --accent-color: #ff007a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: background 1s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coords {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 5px;
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
            text-align: center;
            backdrop-filter: blur(15px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        .btn {
            padding: 15px 40px;
            background: white;
            border: none;
            color: black;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .seed-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-align: center;
            outline: none;
            width: 280px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .hidden { display: none !important; }

        .lang-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .lang-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .lang-btn.active {
            background: var(--primary-color);
            color: black;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div class="hud">
            <div class="hud-item" id="score-display">SCORE: 0</div>
        </div>
        <div class="coords" id="coords-display">X: 0, Y: 0</div>
    </div>

    <div id="main-menu" class="menu-screen">
        <h1>ECHO PULSE</h1>
        <p id="menu-desc" style="color: #ccc; margin-bottom: 20px; max-width: 300px;">Исследуйте бесконечный мир. Каждый Seed — это новое приключение.</p>
        <input type="text" id="seed-input" class="seed-input" placeholder="Введите SEED мира..." maxlength="16">
        <button id="start-btn" class="btn">Создать мир</button>
        <button id="settings-open-btn" class="btn" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid white;">Настройки</button>
    </div>

    <div id="settings-menu" class="menu-screen hidden">
        <h2 id="settings-title" style="color: white; margin-bottom: 20px;">НАСТРОЙКИ</h2>
        <p id="lang-label" style="color: #ccc;">ЯЗЫК / LANGUAGE</p>
        <div class="lang-group">
            <button onclick="setLanguage('ru')" id="lang-ru" class="lang-btn">Русский</button>
            <button onclick="setLanguage('en')" id="lang-en" class="lang-btn">English</button>
        </div>
        <button id="settings-close-btn" class="btn">Назад</button>
    </div>

    <div id="game-over" class="menu-screen hidden">
        <h2 id="game-over-title" style="color: #ff007a; font-size: 2.5rem;">СИГНАЛ ПОТЕРЯН</h2>
        <p id="final-score" style="margin: 20px 0; color: white;"></p>
        <button id="restart-btn" class="btn">Возродиться</button>
        <button id="to-menu-btn" class="btn" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid white;">Меню</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const CHUNK_SIZE = 1000;
    const VIEW_DISTANCE = 1;
    
    let state = 'MENU';
    let seed = "MANUS";
    let worldSeed = 0;
    let score = 0;
    
    let camera = { x: 0, y: 0 };
    let player = { x: 0, y: 0, vx: 0, vy: 0, r: 12, trail: [] };
    
    let chunks = new Map();
    let pulses = [];
    let particles = [];

    // --- LOCALIZATION ---
    let currentLang = localStorage.getItem('echo_lang') || 'ru';
    const TRANSLATIONS = {
        ru: {
            desc: "Исследуйте бесконечный мир. Каждый Seed — это новое приключение.",
            placeholder: "Введите SEED мира...",
            start: "Создать мир",
            settings: "Настройки",
            langLabel: "ЯЗЫК",
            back: "Назад",
            gameOver: "СИГНАЛ ПОТЕРЯН",
            restart: "Возродиться",
            menu: "Меню",
            score: "СЧЕТ"
        },
        en: {
            desc: "Explore the infinite world. Every Seed is a new adventure.",
            placeholder: "Enter world SEED...",
            start: "Create World",
            settings: "Settings",
            langLabel: "LANGUAGE",
            back: "Back",
            gameOver: "SIGNAL LOST",
            restart: "Respawn",
            menu: "Menu",
            score: "SCORE"
        }
    };

    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('echo_lang', lang);
        updateUI();
    }

    function updateUI() {
        const t = TRANSLATIONS[currentLang];
        document.getElementById('menu-desc').innerText = t.desc;
        document.getElementById('seed-input').placeholder = t.placeholder;
        document.getElementById('start-btn').innerText = t.start;
        document.getElementById('settings-open-btn').innerText = t.settings;
        document.getElementById('settings-title').innerText = t.settings;
        document.getElementById('lang-label').innerText = t.langLabel;
        document.getElementById('settings-close-btn').innerText = t.back;
        document.getElementById('game-over-title').innerText = t.gameOver;
        document.getElementById('restart-btn').innerText = t.restart;
        document.getElementById('to-menu-btn').innerText = t.menu;
        document.getElementById('lang-ru').className = `lang-btn ${currentLang === 'ru' ? 'active' : ''}`;
        document.getElementById('lang-en').className = `lang-btn ${currentLang === 'en' ? 'active' : ''}`;
        updateHUDLabels();
    }

    function updateHUDLabels() {
        const t = TRANSLATIONS[currentLang];
        const scoreEl = document.getElementById('score-display');
        if (scoreEl) scoreEl.innerText = `${t.score}: ${score}`;
    }

    // --- SINGLE WORLD STYLE ---
    const WORLD_STYLE = {
        bg: ['#0a1a2e', '#1a2d4d'],
        primary: '#00f2ff',
        accent: '#7000ff',
        particle: '#aed6f1',
        grid: 'rgba(0, 242, 255, 0.1)'
    };

    // --- UTILS ---
    function mulberry32(a) {
        return function() {
            let t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function getSeedHash(s) {
        let hash = 0;
        for (let i = 0; i < s.length; i++) hash = ((hash << 5) - hash) + s.charCodeAt(i);
        return Math.abs(hash);
    }

    // --- ENGINE ---
    function generateChunk(cx, cy) {
        const key = `${cx},${cy}`;
        if (chunks.has(key)) return chunks.get(key);

        const rnd = mulberry32(cx * 1000 + cy + worldSeed);
        const structures = [];
        const enemies = [];
        
        if (rnd() < 0.4) {
            const count = Math.floor(rnd() * 4) + 1;
            for (let i = 0; i < count; i++) {
                structures.push({
                    x: cx * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                    y: cy * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                    w: 60 + rnd() * 120,
                    h: 60 + rnd() * 120,
                    color: WORLD_STYLE.accent
                });
            }
        }

        const enemyCount = 3 + Math.floor(rnd() * 6);
        for (let i = 0; i < enemyCount; i++) {
            enemies.push({
                x: cx * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                y: cy * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                r: 12 + rnd() * 10,
                vx: (rnd() - 0.5) * 3,
                vy: (rnd() - 0.5) * 3,
                color: WORLD_STYLE.primary
            });
        }

        const chunk = { structures, enemies };
        chunks.set(key, chunk);
        return chunk;
    }

    function initGame() {
        resize();
        worldSeed = getSeedHash(seed);
        player.x = 0; player.y = 0; player.vx = 0; player.vy = 0; player.trail = [];
        chunks.clear(); pulses = []; particles = []; score = 0;
        state = 'PLAYING';
        updateHUDLabels();
    }

    function resize() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);

    function handleInput(mx, my) {
        if (state !== 'PLAYING') return;
        const rect = canvas.getBoundingClientRect();
        const x = mx - rect.left + camera.x;
        const y = my - rect.top + camera.y;
        createPulse(x, y);
    }

    canvas.addEventListener('mousedown', (e) => handleInput(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    function createPulse(x, y) {
        pulses.push({ x, y, r: 0, maxR: 160, opacity: 1, color: WORLD_STYLE.primary });
        const dx = player.x - x, dy = player.y - y, dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 160) {
            const force = (160 - dist) / 160 * 18;
            player.vx += (dx / dist) * force;
            player.vy += (dy / dist) * force;
        }
    }

    function update() {
        if (state !== 'PLAYING') return;
        player.x += player.vx; player.y += player.vy;
        player.vx *= 0.97; player.vy *= 0.97;
        camera.x += (player.x - canvas.clientWidth / 2 - camera.x) * 0.1;
        camera.y += (player.y - canvas.clientHeight / 2 - camera.y) * 0.1;
        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 25) player.trail.shift();

        const currentCX = Math.floor(player.x / CHUNK_SIZE);
        const currentCY = Math.floor(player.y / CHUNK_SIZE);

        for (let x = currentCX - VIEW_DISTANCE; x <= currentCX + VIEW_DISTANCE; x++) {
            for (let y = currentCY - VIEW_DISTANCE; y <= currentCY + VIEW_DISTANCE; y++) {
                const chunk = generateChunk(x, y);
                chunk.enemies.forEach(e => {
                    e.x += e.vx; e.y += e.vy;
                    if (e.x < x * CHUNK_SIZE || e.x > (x+1) * CHUNK_SIZE) e.vx *= -1;
                    if (e.y < y * CHUNK_SIZE || e.y > (y+1) * CHUNK_SIZE) e.vy *= -1;
                    const dx = player.x - e.x, dy = player.y - e.y;
                    if (Math.sqrt(dx*dx + dy*dy) < player.r + e.r) endGame();
                });
                chunk.structures.forEach(s => {
                    if (player.x + player.r > s.x && player.x - player.r < s.x + s.w &&
                        player.y + player.r > s.y && player.y - player.r < s.y + s.h) {
                        player.vx *= -1.1; player.vy *= -1.1;
                        score += 1; createParticles(player.x, player.y, WORLD_STYLE.particle, 5);
                        updateHUDLabels();
                    }
                });
            }
        }

        for (let i = pulses.length - 1; i >= 0; i--) {
            pulses[i].r += 6; pulses[i].opacity -= 0.025;
            if (pulses[i].opacity <= 0) pulses.splice(i, 1);
        }
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].x += particles[i].vx; particles[i].y += particles[i].vy;
            particles[i].life -= 0.02;
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
        document.getElementById('coords-display').innerText = `X: ${Math.floor(player.x)}, Y: ${Math.floor(player.y)}`;
    }

    function createParticles(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            particles.push({ x, y, vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8, life: 1, color });
        }
    }

    function draw() {
        const grad = ctx.createRadialGradient(canvas.clientWidth/2, canvas.clientHeight/2, 0, canvas.clientWidth/2, canvas.clientHeight/2, canvas.clientWidth);
        grad.addColorStop(0, WORLD_STYLE.bg[1]); grad.addColorStop(1, WORLD_STYLE.bg[0]);
        ctx.fillStyle = grad; ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

        const currentCX = Math.floor(player.x / CHUNK_SIZE);
        const currentCY = Math.floor(player.y / CHUNK_SIZE);

        for (let x = currentCX - VIEW_DISTANCE; x <= currentCX + VIEW_DISTANCE; x++) {
            for (let y = currentCY - VIEW_DISTANCE; y <= currentCY + VIEW_DISTANCE; y++) {
                const chunk = generateChunk(x, y);
                const screenX = x * CHUNK_SIZE - camera.x;
                const screenY = y * CHUNK_SIZE - camera.y;
                ctx.strokeStyle = WORLD_STYLE.grid; ctx.lineWidth = 1;
                for(let gx=0; gx<=CHUNK_SIZE; gx+=100) {
                    ctx.beginPath(); ctx.moveTo(screenX + gx, screenY); ctx.lineTo(screenX + gx, screenY + CHUNK_SIZE); ctx.stroke();
                }
                for(let gy=0; gy<=CHUNK_SIZE; gy+=100) {
                    ctx.beginPath(); ctx.moveTo(screenX, screenY + gy); ctx.lineTo(screenX + CHUNK_SIZE, screenY + gy); ctx.stroke();
                }
                chunk.structures.forEach(s => {
                    ctx.shadowBlur = 20; ctx.shadowColor = s.color; ctx.fillStyle = s.color; ctx.globalAlpha = 0.4;
                    ctx.fillRect(s.x - camera.x, s.y - camera.y, s.w, s.h);
                    ctx.globalAlpha = 1; ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(s.x - camera.x, s.y - camera.y, s.w, s.h);
                    ctx.shadowBlur = 0;
                });
                chunk.enemies.forEach(e => {
                    ctx.beginPath(); ctx.arc(e.x - camera.x, e.y - camera.y, e.r, 0, Math.PI*2);
                    ctx.fillStyle = e.color; ctx.shadowBlur = 15; ctx.shadowColor = e.color; ctx.fill(); ctx.shadowBlur = 0;
                });
            }
        }

        pulses.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x - camera.x, p.y - camera.y, p.r, 0, Math.PI*2);
            ctx.strokeStyle = p.color; ctx.globalAlpha = p.opacity; ctx.lineWidth = 4; ctx.stroke(); ctx.globalAlpha = 1;
        });

        if (player.trail.length > 1) {
            ctx.beginPath(); ctx.moveTo(player.trail[0].x - camera.x, player.trail[0].y - camera.y);
            player.trail.forEach(t => ctx.lineTo(t.x - camera.x, t.y - camera.y));
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)'; ctx.lineWidth = player.r * 1.5; ctx.lineCap = 'round'; ctx.stroke();
        }

        ctx.beginPath(); ctx.arc(player.x - camera.x, player.y - camera.y, player.r, 0, Math.PI*2);
        ctx.fillStyle = '#fff'; ctx.shadowBlur = 20; ctx.shadowColor = '#fff'; ctx.fill(); ctx.shadowBlur = 0;

        particles.forEach(p => { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x - camera.x, p.y - camera.y, 4, 4); });
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
    }

    function endGame() {
        state = 'GAMEOVER';
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${TRANSLATIONS[currentLang].score}: ${score}`;
    }

    setInterval(update, 1000/60);
    draw();

    document.getElementById('start-btn').onclick = () => {
        seed = document.getElementById('seed-input').value || "MANUS";
        initGame();
        document.getElementById('main-menu').classList.add('hidden');
    };
    document.getElementById('restart-btn').onclick = () => { initGame(); document.getElementById('game-over').classList.add('hidden'); };
    document.getElementById('to-menu-btn').onclick = () => { state = 'MENU'; document.getElementById('game-over').classList.add('hidden'); document.getElementById('main-menu').classList.remove('hidden'); };
    document.getElementById('settings-open-btn').onclick = () => { document.getElementById('main-menu').classList.add('hidden'); document.getElementById('settings-menu').classList.remove('hidden'); };
    document.getElementById('settings-close-btn').onclick = () => { document.getElementById('settings-menu').classList.add('hidden'); document.getElementById('main-menu').classList.remove('hidden'); };

    updateUI();
</script>
</body>
</html>
