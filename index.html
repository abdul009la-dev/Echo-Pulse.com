<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echo Pulse: Vibrant Worlds</title>
    <style>
        :root {
            --bg-color: #050508;
            --primary-color: #00f2ff;
            --secondary-color: #7000ff;
            --accent-color: #ff007a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: background 1s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coords {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 5px;
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
            text-align: center;
            backdrop-filter: blur(15px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        .btn {
            padding: 15px 40px;
            background: white;
            border: none;
            color: black;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .seed-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-align: center;
            outline: none;
            width: 280px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div class="hud">
            <div class="hud-item" id="score-display">SCORE: 0</div>
            <div class="hud-item" id="biome-display">BIOME: FOREST</div>
        </div>
        <div class="coords" id="coords-display">X: 0, Y: 0</div>
    </div>

    <div id="main-menu" class="menu-screen">
        <h1>ECHO VIBRANT</h1>
        <p style="color: #ccc; margin-bottom: 20px; max-width: 300px;">Исследуйте живые миры. Каждый Seed — это новая палитра.</p>
        <input type="text" id="seed-input" class="seed-input" placeholder="Введите SEED мира..." maxlength="16">
        <button id="start-btn" class="btn">Создать мир</button>
    </div>

    <div id="game-over" class="menu-screen hidden">
        <h2 style="color: #ff007a; font-size: 2.5rem;">СИГНАЛ ПОТЕРЯН</h2>
        <p id="final-score" style="margin: 20px 0; color: white;"></p>
        <button id="restart-btn" class="btn">Возродиться</button>
    </div>
</div>

<script>
    /**
     * ECHO PULSE: VIBRANT WORLDS
     * Бесконечный мир с насыщенными цветами и градиентами.
     */

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const CHUNK_SIZE = 1000;
    const VIEW_DISTANCE = 1;
    
    let state = 'MENU';
    let seed = "MANUS";
    let worldSeed = 0;
    let score = 0;
    
    let camera = { x: 0, y: 0 };
    let player = { x: 0, y: 0, vx: 0, vy: 0, r: 12, trail: [] };
    
    let chunks = new Map();
    let pulses = [];
    let particles = [];

    // --- BIOME PALETTES ---
    const BIOMES = {
        FOREST: {
            name: 'FOREST',
            bg: ['#0a2e2a', '#1a4d44'], // Градиент
            primary: '#2ecc71',
            accent: '#1abc9c',
            particle: '#a3e4d7',
            grid: 'rgba(46, 204, 113, 0.1)'
        },
        DESERT: {
            name: 'DESERT',
            bg: ['#4a3311', '#6e4d1a'],
            primary: '#f1c40f',
            accent: '#e67e22',
            particle: '#f9e79f',
            grid: 'rgba(241, 196, 15, 0.1)'
        },
        ICE: {
            name: 'ICE',
            bg: ['#1b3a4b', '#2c5d72'],
            primary: '#ffffff',
            accent: '#3498db',
            particle: '#d6eaf8',
            grid: 'rgba(255, 255, 255, 0.1)'
        },
        VOID: {
            name: 'VOID',
            bg: ['#1a0a2e', '#2d1a4d'],
            primary: '#9b59b6',
            accent: '#7000ff',
            particle: '#d7bde2',
            grid: 'rgba(155, 89, 182, 0.1)'
        },
        CHAOS: {
            name: 'CHAOS',
            bg: ['#3e0a0a', '#5d1a1a'],
            primary: '#e74c3c',
            accent: '#ff007a',
            particle: '#f5b7b1',
            grid: 'rgba(231, 76, 60, 0.1)'
        },
        RESONANCE: {
            name: 'RESONANCE',
            bg: ['#0a1a2e', '#1a2d4d'],
            primary: '#00f2ff',
            accent: '#7000ff',
            particle: '#aed6f1',
            grid: 'rgba(0, 242, 255, 0.1)'
        },
        COSMIC: {
            name: 'COSMIC',
            bg: ['#05051a', '#0a0a3d'],
            primary: '#ffffff',
            accent: '#ff007a',
            particle: '#fdedec',
            grid: 'rgba(255, 255, 255, 0.1)'
        }
    };

    // --- UTILS ---
    function mulberry32(a) {
        return function() {
            let t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function getSeedHash(s) {
        let hash = 0;
        for (let i = 0; i < s.length; i++) hash = ((hash << 5) - hash) + s.charCodeAt(i);
        return Math.abs(hash);
    }

    function getBiomeAt(cx, cy) {
        const rnd = mulberry32(cx * 31 + cy * 17 + worldSeed);
        const v = rnd();
        const keys = Object.keys(BIOMES);
        return BIOMES[keys[Math.floor(v * keys.length)]];
    }

    // --- ENGINE ---
    function generateChunk(cx, cy) {
        const key = `${cx},${cy}`;
        if (chunks.has(key)) return chunks.get(key);

        const biome = getBiomeAt(cx, cy);
        const rnd = mulberry32(cx * 1000 + cy + worldSeed);
        
        const structures = [];
        const enemies = [];
        
        // Structures
        if (rnd() < 0.4) {
            const count = Math.floor(rnd() * 4) + 1;
            for (let i = 0; i < count; i++) {
                structures.push({
                    x: cx * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                    y: cy * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                    w: 60 + rnd() * 120,
                    h: 60 + rnd() * 120,
                    color: biome.accent
                });
            }
        }

        // Enemies
        const enemyCount = 3 + Math.floor(rnd() * 6);
        for (let i = 0; i < enemyCount; i++) {
            enemies.push({
                x: cx * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                y: cy * CHUNK_SIZE + rnd() * CHUNK_SIZE,
                r: 12 + rnd() * 10,
                vx: (rnd() - 0.5) * 3,
                vy: (rnd() - 0.5) * 3,
                color: biome.primary
            });
        }

        const chunk = { biome, structures, enemies };
        chunks.set(key, chunk);
        return chunk;
    }

    function initGame() {
        resize();
        worldSeed = getSeedHash(seed);
        player.x = 0; player.y = 0;
        player.vx = 0; player.vy = 0;
        player.trail = [];
        chunks.clear();
        pulses = [];
        particles = [];
        score = 0;
        state = 'PLAYING';
    }

    function resize() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);

    function handleInput(mx, my) {
        if (state !== 'PLAYING') return;
        const rect = canvas.getBoundingClientRect();
        const x = mx - rect.left + camera.x;
        const y = my - rect.top + camera.y;
        createPulse(x, y);
    }

    canvas.addEventListener('mousedown', (e) => handleInput(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    function createPulse(x, y) {
        const cx = Math.floor(player.x / CHUNK_SIZE);
        const cy = Math.floor(player.y / CHUNK_SIZE);
        const biome = getBiomeAt(cx, cy);
        
        pulses.push({ x, y, r: 0, maxR: 160, opacity: 1, color: biome.primary });
        
        const dx = player.x - x;
        const dy = player.y - y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 160) {
            const force = (160 - dist) / 160 * 18;
            player.vx += (dx / dist) * force;
            player.vy += (dy / dist) * force;
        }
    }

    function update() {
        if (state !== 'PLAYING') return;

        player.x += player.vx;
        player.y += player.vy;
        player.vx *= 0.97;
        player.vy *= 0.97;

        camera.x += (player.x - canvas.clientWidth / 2 - camera.x) * 0.1;
        camera.y += (player.y - canvas.clientHeight / 2 - camera.y) * 0.1;

        player.trail.push({x: player.x, y: player.y});
        if (player.trail.length > 25) player.trail.shift();

        const currentCX = Math.floor(player.x / CHUNK_SIZE);
        const currentCY = Math.floor(player.y / CHUNK_SIZE);
        const currentBiome = getBiomeAt(currentCX, currentCY);

        // Update Chunks
        for (let x = currentCX - VIEW_DISTANCE; x <= currentCX + VIEW_DISTANCE; x++) {
            for (let y = currentCY - VIEW_DISTANCE; y <= currentCY + VIEW_DISTANCE; y++) {
                const chunk = generateChunk(x, y);
                
                chunk.enemies.forEach(e => {
                    e.x += e.vx; e.y += e.vy;
                    if (e.x < x * CHUNK_SIZE || e.x > (x+1) * CHUNK_SIZE) e.vx *= -1;
                    if (e.y < y * CHUNK_SIZE || e.y > (y+1) * CHUNK_SIZE) e.vy *= -1;
                    
                    const dx = player.x - e.x;
                    const dy = player.y - e.y;
                    if (Math.sqrt(dx*dx + dy*dy) < player.r + e.r) endGame();
                });

                chunk.structures.forEach(s => {
                    if (player.x + player.r > s.x && player.x - player.r < s.x + s.w &&
                        player.y + player.r > s.y && player.y - player.r < s.y + s.h) {
                        player.vx *= -1.1;
                        player.vy *= -1.1;
                        score += 1;
                        createParticles(player.x, player.y, currentBiome.particle, 5);
                    }
                });
            }
        }

        // Pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
            const p = pulses[i];
            p.r += 6;
            p.opacity -= 0.025;
            if (p.opacity <= 0) pulses.splice(i, 1);
        }

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx; p.y += p.vy;
            p.life -= 0.02;
            if (p.life <= 0) particles.splice(i, 1);
        }

        // HUD
        document.getElementById('score-display').innerText = `SCORE: ${score}`;
        document.getElementById('coords-display').innerText = `X: ${Math.floor(player.x)}, Y: ${Math.floor(player.y)}`;
        document.getElementById('biome-display').innerText = `BIOME: ${currentBiome.name}`;
    }

    function createParticles(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                life: 1,
                color
            });
        }
    }

    function draw() {
        const currentCX = Math.floor(player.x / CHUNK_SIZE);
        const currentCY = Math.floor(player.y / CHUNK_SIZE);
        const currentBiome = getBiomeAt(currentCX, currentCY);

        // Draw Background Gradient
        const grad = ctx.createRadialGradient(
            canvas.clientWidth/2, canvas.clientHeight/2, 0,
            canvas.clientWidth/2, canvas.clientHeight/2, canvas.clientWidth
        );
        grad.addColorStop(0, currentBiome.bg[1]);
        grad.addColorStop(1, currentBiome.bg[0]);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

        // Draw Chunks
        for (let x = currentCX - VIEW_DISTANCE; x <= currentCX + VIEW_DISTANCE; x++) {
            for (let y = currentCY - VIEW_DISTANCE; y <= currentCY + VIEW_DISTANCE; y++) {
                const chunk = generateChunk(x, y);
                const screenX = x * CHUNK_SIZE - camera.x;
                const screenY = y * CHUNK_SIZE - camera.y;

                // Grid
                ctx.strokeStyle = chunk.biome.grid;
                ctx.lineWidth = 1;
                const step = 100;
                for(let gx=0; gx<=CHUNK_SIZE; gx+=step) {
                    ctx.beginPath(); ctx.moveTo(screenX + gx, screenY); ctx.lineTo(screenX + gx, screenY + CHUNK_SIZE); ctx.stroke();
                }
                for(let gy=0; gy<=CHUNK_SIZE; gy+=step) {
                    ctx.beginPath(); ctx.moveTo(screenX, screenY + gy); ctx.lineTo(screenX + CHUNK_SIZE, screenY + gy); ctx.stroke();
                }

                // Structures
                chunk.structures.forEach(s => {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = s.color;
                    ctx.fillStyle = s.color;
                    ctx.globalAlpha = 0.4;
                    ctx.fillRect(s.x - camera.x, s.y - camera.y, s.w, s.h);
                    ctx.globalAlpha = 1;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(s.x - camera.x, s.y - camera.y, s.w, s.h);
                    ctx.shadowBlur = 0;
                });

                // Enemies
                chunk.enemies.forEach(e => {
                    ctx.beginPath();
                    ctx.arc(e.x - camera.x, e.y - camera.y, e.r, 0, Math.PI*2);
                    ctx.fillStyle = e.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = e.color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
            }
        }

        // Pulses
        pulses.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x - camera.x, p.y - camera.y, p.r, 0, Math.PI*2);
            ctx.strokeStyle = p.color;
            ctx.globalAlpha = p.opacity;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.globalAlpha = 1;
        });

        // Trail
        if (player.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x - camera.x, player.trail[0].y - camera.y);
            player.trail.forEach(t => ctx.lineTo(t.x - camera.x, t.y - camera.y));
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = player.r * 1.5;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        // Player
        ctx.beginPath();
        ctx.arc(player.x - camera.x, player.y - camera.y, player.r, 0, Math.PI*2);
        ctx.fillStyle = '#fff';
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#fff';
        ctx.fill();
        ctx.shadowBlur = 0;

        // Particles
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - camera.x, p.y - camera.y, 4, 4);
        });
        ctx.globalAlpha = 1;

        requestAnimationFrame(draw);
    }

    function endGame() {
        state = 'GAMEOVER';
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').innerText = `Ваш счет: ${score}`;
    }

    setInterval(update, 1000/60);
    draw();

    document.getElementById('start-btn').onclick = () => {
        seed = document.getElementById('seed-input').value || "MANUS";
        initGame();
        document.getElementById('main-menu').classList.add('hidden');
    };

    document.getElementById('restart-btn').onclick = () => {
        initGame();
        document.getElementById('game-over').classList.add('hidden');
    };

</script>
</body>
</html>
